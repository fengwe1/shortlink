<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 150px;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 20px;
            color: #777;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            font-size: 18px;
            color: #0099cc;
            text-decoration: none;
            border: 1px solid #0099cc;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0099cc;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found.</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
</div>
</body>
</html>
